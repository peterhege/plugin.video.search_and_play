<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Újonnan feltöltött filmek</h1>
<table style="width:100%;" border="0" cellspacing="0">
    % for movie in movies:
    <tr>
        <td style="width:35%;padding-bottom:20px;padding-top:20px;border-bottom:1px solid;vertical-align: top;"
            valign="top">
            <img style="width:100%;border-radius:10px;" src="{{movie['poster_path']}}" alt="{{movie['title']}}">
        </td>
        <td style="padding-left:20px;padding-bottom:20px;padding-top:20px;border-bottom:1px solid;vertical-align: top;"
            valign="top">
            <div>
                <h2 style="margin-top:0;margin-bottom:8px;">{{movie['title']}}</h2>
                <table style="width:100%;">
                    <tr>
                        % for torrent_id,info in movie['torrents'].items():
                        <td>
                            <a style="display:block;border:1px solid #888888;border-radius:5px;font-size:12px;padding:2px 4px;text-align:center;max-width:80px;margin-right:3px;">
                                {{info['l'][0].upper()}} {{info['q']}}
                            </a>
                        </td>
                        % end

                    </tr>
                </table>
                <p style="font-size:10px;">
                    <small>
                        <b>Értékelés: {{movie['vote_average']}}</b>
                        <br>
                        {{movie['overview']}}
                    </small>
                </p>
            </div>
        </td>
    </tr>
    % end
</table>
</body>
</html>
